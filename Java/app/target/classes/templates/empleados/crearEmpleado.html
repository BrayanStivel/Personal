<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Empleado</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Nuevo Empleado</h1>
        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" class="form-control" th:value="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" class="form-control" th:value="*{telefono}" required>
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" name="correoElectronico" class="form-control" th:value="*{correoElectronico}" required>
            </div>
            <div class="form-group">
                <label for="direccionResidencia">Dirección de Residencia</label>
                <input type="text" id="direccionResidencia" name="direccionResidencia" class="form-control" th:value="*{direccionResidencia}" required>
            </div>
            <div class="form-group">
                <label for="salario">Salario</label>
                <input type="number" id="salario" name="salario" class="form-control" th:value="*{salario}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/empleados/lista}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
