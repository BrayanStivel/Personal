<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empleado</title>
</head>
<body>
    <h1>Editar Empleado</h1>
    <form th:action="@{'/empleados/actualizar/' + ${empleado.id}}" th:object="${empleado}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="*{nombre}" required>
        <br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" th:value="*{apellido}" required>
        <br>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:value="*{telefono}" required>
        <br>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" th:value="*{correoElectronico}" required>
        <br>

        <label for="direccionResidencia">Dirección de Residencia:</label>
        <input type="text" id="direccionResidencia" name="direccionResidencia" th:value="*{direccionResidencia}" required>
        <br>

        <label for="salario">Salario:</label>
        <input type="number" step="0.01" id="salario" name="salario" th:value="*{salario}" required>
        <br>

        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
