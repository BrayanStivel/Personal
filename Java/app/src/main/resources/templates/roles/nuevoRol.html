<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Rol</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Nuevo Rol</h1>
        <form th:action="@{/roles/guardar}" method="post" th:object="${rol}">
            <div class="form-group">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del Rol" required />
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
