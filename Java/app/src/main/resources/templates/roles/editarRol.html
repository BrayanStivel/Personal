<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Rol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Rol</h1>

        <form th:action="@{/roles/actualizar}" th:object="${rol}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre del Rol</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Nombre del rol" required />
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Rol</button>
            <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
