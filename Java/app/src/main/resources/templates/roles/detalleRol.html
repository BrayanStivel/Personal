<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Rol</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Detalle del Rol</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p class="card-text">ID: <span th:text="${rol.id}"></span></p>
                <p class="card-text">Nombre: <span th:text="${rol.nombre}"></span></p>
            </div>
        </div>
        <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
    </div>
</body>
</html>
