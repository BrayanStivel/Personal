<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Materia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Materia</h2>
        <!-- El formulario usa POST para enviar los datos al servidor -->
        <form th:action="@{/materias/actualizar/{id}(id=${materia.idMateria})}" th:object="${materia}" method="post">
            <!-- Campo oculto para el id de la materia -->
            <input type="hidden" th:field="*{idMateria}" />

            <!-- Campo para el nombre de la materia -->
            <div class="mb-3">
                <label for="nombre_Materia" class="form-label">Nombre de la Materia:</label>
                <input type="text" id="nombre_Materia" th:field="*{nombre_Materia}" class="form-control" required />
            </div>

            <!-- Campo de selección de curso -->
            <div class="mb-3">
                <label for="curso" class="form-label">Curso:</label>
                <select th:field="*{curso.idCurso}" class="form-select" required>
                    <!-- Recorrer todos los cursos disponibles y mostrarlos en las opciones -->
                    <option th:each="curso : ${cursos}" 
                            th:value="${curso.idCurso}" 
                            th:text="${curso.nombre_Curso}"> </option>
                </select>
            </div>

            <!-- Botones de acción -->
            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="/materias" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
