<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nota</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Nota</h1>
        <form th:action="@{/notas/guardar}" method="post">
            <div class="form-group">
                <label for="estudiante">Estudiante</label>
                <select id="estudiante" name="estudiante.idEstudiante" class="form-control" required>
                    <option value="" disabled selected>Seleccione un estudiante</option>
                    <option th:each="estudiante : ${estudiantes}" 
                            th:value="${estudiante.idEstudiante}" 
                            th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="materia">Materia</label>
                <select id="materia" name="materia.idMateria" class="form-control" required>
                    <option value="" disabled selected>Seleccione una materia</option>
                    <option th:each="materia : ${materias}" 
                            th:value="${materia.idMateria}" 
                            th:text="${materia.nombre_Materia}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="nota">Nota</label>
                <input type="number" step="0.01" id="nota" name="nota" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar Nota</button>
                <a class="btn btn-primary" th:href="@{/}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
