<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estudiantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Estudiantes</h1>
        
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.apellido}"></td>
                    <td th:text="${estudiante.correo_electronico}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/estudiantes/editar/{id}(id=${estudiante.idEstudiante})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.idEstudiante})}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/estudiantes/crear" class="btn btn-primary">Crear Estudiante</a>
        <a href="/" class="btn btn-secondary mt-3">Volver al Inicio</a>
    </div>
</body>
</html>
