<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Materia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Materia</h1>
        <form th:action="@{/materias/guardar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre de la Materia</label>
                <input type="text" id="nombre" name="nombre_Materia" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="curso">Curso</label>
                <select id="curso" name="curso.idCurso" class="form-control" required>
                    <option value="" disabled selected>Seleccione un curso</option>
                    <option th:each="curso : ${cursos}" 
                            th:value="${curso.idCurso}" 
                            th:text="${curso.nombre_Curso}"></option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar Materia</button>
                <a class="btn btn-primary" th:href="@{/materias}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
