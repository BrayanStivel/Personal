<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Estudiante</title>
    <!-- Enlace a Bootstrap 4.5.2 (sin JavaScript) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Estudiante</h1>

        <form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
            </div>

            <div class="form-group">
                <label for="correo_electronico">Correo Electr√≥nico</label>
                <input type="email" id="correo_electronico" class="form-control" th:field="*{correo_electronico}" required>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
