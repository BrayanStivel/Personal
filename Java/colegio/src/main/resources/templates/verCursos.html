<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Cursos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Lista de Cursos</h1>
        
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre Curso</th>
                    <th>Profesor</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.idCurso}"></td>
                    <td th:text="${curso.nombre_Curso}"></td>
                    <td>
                        <span th:if="${curso.profesor != null}" th:text="${curso.profesor.nombre}"></span>
                        <span th:if="${curso.profesor == null}">No asignado</span>
                    </td>
                    <td>
                        <!-- <a class="btn btn-warning btn-sm" th:href="@{/materias/editar/{id}(id=${materias.idMateria})}">Editar</a>-->
                         <a class="btn btn-danger btn-sm" th:href="@{/cursos/eliminar/{id}(id=${curso.idCurso})}">Eliminar</a>
                         
                     </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/cursos/crear" class="btn btn-primary">Crear curso</a>
            <a class="btn btn-primary" th:href="@{/}">Volver al Inicio</a>
        </div>
    </div>
</body>    
</html>
