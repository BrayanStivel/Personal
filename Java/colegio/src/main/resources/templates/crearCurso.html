<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Curso</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Registrar Curso</h1>
        <form th:action="@{/cursos/guardar}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Curso</label>
                <input type="text" id="nombre" name="nombre_Curso" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="profesor">Profesor</label>
                <select id="profesor" name="idProfesor" class="form-control" required>
                    <option value="" disabled selected>Seleccione un profesor</option>
                    <option th:each="profesor : ${profesores}" 
                            th:value="${profesor.idProfesor}" 
                            th:text="${profesor.nombre} + ' ' + ${profesor.apellido}"></option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Registrar Curso</button>
                <a class="btn btn-primary" th:href="@{/}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
