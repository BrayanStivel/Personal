<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Categorías</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Categorías</h1>
        <a href="/categorias/crear" class="btn btn-primary mb-3">Crear Categoría</a>
        <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${categorias}">
                    <td th:text="${categoria.idCategoria}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td th:text="${categoria.descripcion}"></td>
                    <td>
                        <a href="/categorias/eliminar/{id}" th:href="@{/categorias/eliminar/{id}(id=${categoria.idCategoria})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
                        <a class="btn btn-warning btn-sm" th:href="@{/categorias/editar/{id}(id=${categoria.idCategoria})}">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
