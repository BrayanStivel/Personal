<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Categoría</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalles de la Categoría</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${categoria.nombre}"></h5>
                <p><strong>Descripción:</strong> <span th:text="${categoria.descripcion}"></span></p>
            </div>
        </div>

        <a href="/categorias" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
