<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Categoría</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Categoría</h1>

        <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre de la categoría" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Descripción de la categoría" required></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block">Guardar Categoría</button>
        </form>
    </div>
</body>
</html>
