<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Crear Producto</h2>

    <!-- Botón para volver al inicio -->
    <a href="/" class="btn btn-secondary mb-3">Volver al Inicio</a>

    <!-- Formulario para crear un producto -->
    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <!-- Nombre -->
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" required></textarea>
        </div>

        <!-- Precio -->
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required/>
        </div>

        <!-- Cantidad Disponible -->
        <div class="form-group">
            <label for="cantidadDisponible">Cantidad Disponible</label>
            <input type="number" id="cantidadDisponible" th:field="*{cantidadDisponible}" class="form-control" required/>
        </div>

        <!-- Cantidad en Reserva -->
        <div class="form-group">
            <label for="cantidadReserva">Cantidad en Reserva</label>
            <input type="number" id="cantidadReserva" th:field="*{cantidadReserva}" class="form-control" required/>
        </div>

        <!-- Categoría -->
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" th:field="*{categoria}" class="form-control" required>
                <option value="" disabled selected>Selecciona una categoría</option>
                <option th:each="categoria : ${categorias}"
                        th:value="${categoria.idCategoria}" 
                        th:text="${categoria.nombre}">
                </option>
            </select>
        </div>

        <!-- Proveedor -->
        <div class="form-group">
            <label for="proveedor">Proveedor</label>
            <select id="proveedor" th:field="*{proveedor}" class="form-control" required>
                <option value="" disabled selected>Selecciona un proveedor</option>
                <option th:each="proveedor : ${proveedores}"
                        th:value="${proveedor.idProveedor}" 
                        th:text="${proveedor.nombre}">
                </option>
            </select>
        </div>

        <!-- Botón para guardar -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a href="/productos" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
