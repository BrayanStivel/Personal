<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Nuevo Cliente</h1>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="form-control" th:field="*{telefono}" placeholder="Ingrese el teléfono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" class="form-control" th:field="*{direccion}" placeholder="Ingrese la dirección">
            </div>
            <div class="form-group">
                <label for="correo_electronico">Correo Electrónico</label>
                <input type="email" id="correo_electronico" class="form-control" th:field="*{correo_electronico}" placeholder="Ingrese el correo electrónico">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cliente</button>
            <a href="/clientes" class="btn btn-secondary ml-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
