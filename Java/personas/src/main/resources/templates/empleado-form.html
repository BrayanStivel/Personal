<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${empleado != null} ? 'Editar Empleado' : 'Agregar Empleado'"></h1>
    <form th:action="@{${empleado != null} ? '/empleados/' + ${empleado.id} : '/empleados'}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${empleado.nombre}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" th:value="${empleado.apellido}" required>
        </div>
        <div class="form-group">
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" class="form-control" required>
                <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/empleados" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
