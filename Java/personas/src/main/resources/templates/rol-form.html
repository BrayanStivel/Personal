<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Rol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${rol != null} ? 'Editar Rol' : 'Agregar Rol'"></h1>
    <form th:action="@{${rol != null} ? '/roles/' + ${rol.id} : '/roles'}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:value="${rol.nombre}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/roles" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
